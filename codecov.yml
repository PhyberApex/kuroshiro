coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 80%

flag_management:
  default_rules:
    carryforward: true
  individual_flags:
    - name: api
      paths:
        - packages/api/
    - name: ui
      paths:
        - packages/ui/

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false